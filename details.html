<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>
<body class="hold-transition sidebar-mini">

<div class="wrapper">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item d-none d-sm-inline-block">
        <a href="index.html" class="nav-link">Home</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="list.html" class="nav-link">Data List</a>
      </li>
    </ul>
  </nav>

  <div class="content-wrapper p-4">
    <section class="content">
      <div class="container-fluid">
        <h3 id="title"></h3>
        <table id="userTable" class="display nowrap" style="width:100%">
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>IVRS</th>
              <th>Amount</th>
            </tr>
          </thead>
        </table>
      </div>
    </section>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script>
  const GET_URL = "https://script.google.com/macros/s/AKfycbwEc7bpyTisrFQR9CTtQAuLtl7SBtahHbbE_mCtW5nKvFKqBoCnUhbPavwKI7eR50NP/exec";

  $(document).ready(function() {
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    $("#title").text("Entries by " + name);

    $.getJSON(GET_URL, function(data) {
      let filtered = data.filter(row => row["Employee Name"] === name);
      $('#userTable').DataTable({
        data: filtered,
        columns: [
          { data: "Timestamp" },
          { data: "IVRS" },
          { data: "Amount" }
        ],
        responsive: true
      });
    });
  });
</script>
</body>
</html>
