<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection Entry</title>
  <!-- AdminLTE & Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-dark navbar-primary">
    <span class="navbar-brand">Collection Entry</span>
  </nav>

  <!-- Content -->
  <div class="content-wrapper">
    <div class="content">
      <div class="container mt-5">
        <div class="card card-primary">
          <div class="card-header"><h3 class="card-title">Submit Collection</h3></div>
          <div class="card-body">
            <form id="entryForm">
              <div class="form-group">
                <label>Employee Name</label>
                <input type="text" name="Employee Name" class="form-control" required>
              </div>
              <div class="form-group">
                <label>IVRS</label>
                <input type="text" name="IVRS" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Amount</label>
                <input type="number" name="Amount" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="response" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwLECRT-HGwIysoguz1ZvasOKkMHMDeyekA6GxFZl5TIMGyt6X0yCsddojBM1ywmtia/exec";

$("#entryForm").on("submit", function(e) {
  e.preventDefault();
  let formData = $(this).serialize();
  $.ajax({
    url: SCRIPT_URL,
    type: "POST",
    data: formData,
    success: function(response) {
      $("#response").html(`<div class="alert alert-success">✅ Submitted Successfully!</div>`);
      $("#entryForm")[0].reset();
    },
    error: function(xhr, status, error) {
      $("#response").html(`<div class="alert alert-danger">❌ Error: ${error}</div>`);
    }
  });
});
</script>
</body>
</html>
