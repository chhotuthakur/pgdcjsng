<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collection Entry | AdminLTE (No-CORS)</title>

  <!-- AdminLTE & Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-dark navbar-primary">
    <span class="navbar-brand">Collection Entry</span>
  </nav>

  <!-- Content -->
  <div class="content-wrapper">
    <div class="content">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Submit Collection</h3>
              </div>

              <!-- HIDDEN IFRAME (bypasses CORS) -->
              <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

              <!-- Form posts directly to Apps Script (no AJAX) -->
              <form id="entryForm"
                    class="p-0 m-0"
                    action="https://script.google.com/macros/s/AKfycbwLECRT-HGwIysoguz1ZvasOKkMHMDeyekA6GxFZl5TIMGyt6X0yCsddojBM1ywmtia/exec"
                    method="POST"
                    target="hidden_iframe">
                <div class="card-body">
                  <div class="form-group">
                    <label>Employee Name</label>
                    <!-- IMPORTANT: name attributes must match what your GAS expects -->
                    <input type="text" name="Employee Name" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>IVRS</label>
                    <input type="text" name="IVRS" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>Amount</label>
                    <input type="number" name="Amount" class="form-control" required>
                  </div>
                  <div id="response" class="mt-2"></div>
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>

            </div><!-- /.card -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery (for small UX handling only; no AJAX used) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  // Show "Submitting..." immediately on submit
  let submitting = false;
  $("#entryForm").on("submit", function () {
    submitting = true;
    $("#response").html('<div class="alert alert-info mb-0">Submitting…</div>');
  });

  // When iframe loads after POST completes, show success + reset
  document.getElementById("hidden_iframe").addEventListener("load", function () {
    if (!submitting) return; // ignore initial page load
    submitting = false;
    $("#response").html('<div class="alert alert-success mb-0">✅ Submitted Successfully!</div>');
    $("#entryForm")[0].reset();
  });
</script>
</body>
</html>
