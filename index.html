<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="hold-transition sidebar-mini">

<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item d-none d-sm-inline-block">
        <a href="index.html" class="nav-link">Home</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="list.html" class="nav-link">Data List</a>
      </li>
    </ul>
  </nav>

  <!-- Content -->
  <div class="content-wrapper p-4">
    <section class="content">
      <div class="container-fluid">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Enter Data</h3>
          </div>
          <form id="dataForm">
            <div class="card-body">
              <div class="form-group">
                <label>Employee Name</label>
                <input type="text" name="Employee Name" class="form-control" required>
              </div>
              <div class="form-group">
                <label>IVRS</label>
                <input type="text" name="IVRS" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Amount</label>
                <input type="number" name="Amount" class="form-control" required>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
        <div id="msg"></div>
      </div>
    </section>
  </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  const POST_URL = "https://script.google.com/macros/s/AKfycbwLECRT-HGwIysoguz1ZvasOKkMHMDeyekA6GxFZl5TIMGyt6X0yCsddojBM1ywmtia/exec";

  $("#dataForm").on("submit", function(e) {
    e.preventDefault();
    $.ajax({
      url: POST_URL,
      method: "POST",
      data: $(this).serialize(),
      success: function(response) {
        $("#msg").html('<div class="alert alert-success">Data submitted successfully!</div>');
        $("#dataForm")[0].reset();
      },
      error: function(err) {
        $("#msg").html('<div class="alert alert-danger">Error submitting data.</div>');
      }
    });
  });
</script>
</body>
</html>
