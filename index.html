<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Collection</title>

  <!-- AdminLTE & Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background: #f4f6f9;
    }
    .card {
      margin-top: 50px;
    }
  </style>
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
    <div class="container">
      <a href="#" class="navbar-brand">
        <span class="brand-text font-weight-bold">Collection Portal</span>
      </a>
    </div>
  </nav>

  <!-- Main content -->
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Enter Collection Data</h3>
            </div>
            <form id="dataForm">
              <div class="card-body">
                <div class="form-group">
                  <label for="employee">Employee Name</label>
                  <input type="text" class="form-control" id="employee" required>
                </div>
                <div class="form-group">
                  <label for="ivrs">IVRS</label>
                  <input type="text" class="form-control" id="ivrs" required>
                </div>
                <div class="form-group">
                  <label for="amount">Amount</label>
                  <input type="number" class="form-control" id="amount" required>
                </div>
                <div id="msg" class="mt-2"></div>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Script -->
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwLECRT-HGwIysoguz1ZvasOKkMHMDeyekA6GxFZl5TIMGyt6X0yCsddojBM1ywmtia/exec";

  $("#dataForm").on("submit", function(e) {
    e.preventDefault();

    const formData = new FormData();
    formData.append("Employee Name", $("#employee").val());
    formData.append("IVRS", $("#ivrs").val());
    formData.append("Amount", $("#amount").val());

    $("#msg").html("<span class='text-info'>Submitting...</span>");

   fetch(scriptURL, {
  method: "POST",
  body: formData
})
.then(res => res.text())  // <-- take text
.then(txt => {
  console.log("Response:", txt);
  let res;
  try {
    res = JSON.parse(txt);   // try JSON
  } catch {
    res = { status: "raw", data: txt };
  }

  if (res.status === "success") {
    $("#msg").html("<span class='text-success'>✅ Data saved successfully!</span>");
    $("#dataForm")[0].reset();
  } else {
    $("#msg").html("<span class='text-warning'>⚠ Unexpected response: " + txt + "</span>");
  }
})
.catch(err => {
  console.error("Error:", err);
  $("#msg").html("<span class='text-danger'>❌ Error submitting data</span>");
});

</script>

</body>
</html>
