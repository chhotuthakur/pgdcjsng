<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 30px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .msg {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Collection Entry</h2>
    <form id="collectionForm">
      <input type="text" id="employee" placeholder="Employee Name" required>
      <input type="text" id="ivrs" placeholder="IVRS Number" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <button type="submit">Submit</button>
    </form>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwLECRT-HGwIysoguz1ZvasOKkMHMDeyekA6GxFZl5TIMGyt6X0yCsddojBM1ywmtia/exec"; // Replace with your web app link

    document.getElementById("collectionForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        employee: document.getElementById("employee").value,
        ivrs: document.getElementById("ivrs").value,
        amount: document.getElementById("amount").value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("msg").innerText = "✅ Submitted Successfully!";
        document.getElementById("collectionForm").reset();
      })
      .catch(err => {
        document.getElementById("msg").innerText = "❌ Error submitting data!";
      });
    });
  </script>
</body>
</html>
