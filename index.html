<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Collection Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- AdminLTE + Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body class="hold-transition login-page">

<div class="login-box" style="width: 500px;">
  <div class="card card-primary">
    <div class="card-header text-center">
      <h3 class="card-title">Employee Collection Form</h3>
    </div>
    <div class="card-body">
      <!-- DIRECT FORM SUBMISSION (NO CORS ISSUE) -->
      <form method="POST" action="https://script.google.com/macros/s/AKfycbwLECRT-HGwIysoguz1ZvasOKkMHMDeyekA6GxFZl5TIMGyt6X0yCsddojBM1ywmtia/exec" target="hidden_iframe" onsubmit="submitted=true;">
        
        <div class="form-group">
          <label for="employee">Employee Name</label>
          <input type="text" id="employee" name="Employee Name" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="ivrs">IVRS</label>
          <input type="text" id="ivrs" name="IVRS" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="Amount" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
      <iframe name="hidden_iframe" style="display:none;"></iframe>
    </div>
  </div>
</div>

<!-- AdminLTE Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<script>
  let submitted = false;
  window.addEventListener("message", () => {
    if (submitted) {
      alert("âœ… Data submitted successfully!");
      document.querySelector("form").reset();
      submitted = false;
    }
  });
</script>

</body>
</html>
